  <style>
    .student_page .white_board_on {}


    .student_page .main_meeting_videos.student_user {
      width: 50%;
      margin-left: auto;
    }

    .student_page .user_box_list.teacher_box {
      max-width: 50%;
      overflow: auto;
      padding: 0;
      bottom: 0;
    }

    .student_page .main_meeting_videos.student_user {
      width: 50%;
      margin-left: auto;
    }

     .white_board_on .student_page .main_meeting_videos.student_user {
      margin: 0;
    }
    
    .student_page .whiteboard-wrapper.show {
      pointer-events: unset;
      opacity: 1;
    }

    .student_page .whiteboard-wrapper {
      position: absolute;
      right: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 99999;
      background-color: white;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      width: 50%;
      overflow-y: auto;
      left: unset;
    }


    .student_page .user_box_list {
      width: 100%;
      max-width: 50%;
      bottom: 0;
      max-height: unset;
      padding: 0;
    }

    .student_page .main_meeting_videos {
      height: 100%;
      text-align: right;
    }

    .student_page .main_meeting_videos .local-video {
      width: 50%;
      height: 100%;
      object-fit: cover !important;
    }

    .white_board_on .student_page .main_meeting_videos.student_user {
      margin: 0;
      text-align: left;
    }


    .student_page .student_user .local-video {
      height: auto;
      position: relative;
      z-index: 999;
      padding: 15px;
      max-width: 230px;
    }

    .student_page .user_box_list .user_meeting_inr_box_otr.user1 .user_col {
      height: 100% !important;
      padding: 0;
    }
    /* Pinkal 3-6-2021  */
    .teachersharestudent .meeting_videos_user_box.user_box_list {
        max-width: 230px;
        bottom: unset;
        padding: 15px;
        height: auto;
    }

    .teachersharestudent .meeting_videos_user_box.user_box_list .user_col {
        height: auto !important;
    }

    .teachersharestudent .main_meeting_videos .local-video {
        width: 100%;
        position: relative;
    }


    .teachersharestudent .main_meeting_videos {
        text-align: left;
        padding: 18px;
    }

    .teachersharestudent .main_meeting_videos .local-video {
      width: 100%;
      position: relative;
      max-width: 194px;
      height: auto;
      top: 177px;
  }

  .teachersharestudent .meeting_videos_user_box.user_box_list .user_col:nth-child(2) {
      position: fixed;
      top: 50%;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      transform: translateY(-50%);
      height: calc(100% - 130px) !important;
      padding: 0 !important;
  }
  .teachersharestudent .meeting_videos_user_box.user_box_list .user_col:nth-child(2) video {
    position: relative;
    top: unset;
    left: unset;
    transform: unset;
    height: 100% !important;
    width: 100% !important;
}

  .teachersharestudent .meeting_videos_user_box.user_box_list .user_col:nth-child(2) .user_name {
      left: 0;
      right: 0;
  }
  .teachersharestudent .user_col video {
    z-index: 1;
    position: relative;
}
  </style>
